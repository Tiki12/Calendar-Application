<script>

    function showDate() {
        let day = new Date(); 
        document.getElementById("day").innerHTML = day.getDate() + ".";
    }

    showDate();

    let month; 
    switch (new Date().getMonth()) {
        case 0: 
            month = "Tammikuuta";
            break; 
        case 1: 
            month = "Helmikuuta";
            break; 
        case 2: 
            month = "Maaliskuuta";
            break; 
        case 3: 
            month = "Huhtikuuta";
            break; 
        case 4: 
            month = "Toukokuuta";
            break; 
        case 5: 
            month = "Kesäkuuta";
            break; 
        case 6: 
            month = "Heinäkuuta";
            break; 
        case 7: 
            month = "Elokuuta";
            break; 
        case 8: 
            month = "Syyskuuta";
            break; 
        case 9: 
            month = "Lokakuuta";
            break; 
        case 10: 
            month = "Marraskuuta";
            break; 
        case 11: 
            month = "Joulukuuta";
            break; 
    }

    if (month == "Joulukuuta") {
        document.getElementById("christmas").innerHTML = "Hyvää joulua!"; 
    }

    document.getElementById("month").innerHTML = month; 

    function showYear() {
        let year = new Date(); 
        document.getElementById("year").innerHTML = year.getFullYear(); 
    }

    showYear();

    document.getElementsByClassName("carbody")[1].style.borderBottom = "60px solid #547380";

        let UID = {
            _current: 0,
            getNew: function() {
                this._current++; 
                return this._current;
            }
        }; 

        HTMLElement.prototype.pseudoStyle = 
            function(element, prop, value) {
                let _this = this; 
                let _sheetId = "pseudoStyles";
                let _head = document.head || document.getElementsByTagName('head')[0];
                let _sheet = document.getElementById(_sheetId) || document.createElement("style"); 
                _sheet.id = _sheetId; 
                let className = "pseudoStyle" + UID.getNew(); 

                _this.className += " " + className; 

                _sheet.innerHTML += 
                "\n." + className + "::" + element +
                "{" + prop + ":" + value + "}";
                _head.appendChild(_sheet);
                return this;
            }
