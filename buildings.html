    .windows {
        display: grid;
        padding: 20px 30px;
        height: 100%;
        grid-template-rows: repeat(auto-fill, 15px);

        grid-gap: 25px;

    .item {

    .road {

    .middle-line {
        height: 45%;
        background-image: linear-gradient(to right, rgb(255, 255, 255) 33%, rgba(255,255,255,0) 0%);

        background-size: 50px 7px; 
        background-repeat: repeat-x;
    }

    .tree2 {
        position: absolute;
        top: -70px;
        left: 160%;
        transform: scaleX(-1);
    }

    .tree {
        position: absolute;
        top: 10px;
        left: -150%;
        transform: scale(0.9);
    }

    .trunk {
            top: 300px;
            left: 300px; 
            height: 100px;
            width: 15px;
            background-color: #7e604b;
            position: absolute;
        }

        .trunk::after {
            height: 110px;
            width: 110px;
            background-color: #2f9150;
            border-radius: 50%;
            content: "";
            position: absolute;
            top: -100px;
            left: -45px;
        }

    .branch {
            height: 50px;
            width: 10px;
            background-color: #7e604b;
            position: absolute;
            transform: rotate(40deg);
            left: 20px;
            top: 10px;
        }

        .branch::after {
            height: 55px;
            width: 55px;
            background-color: #2f9150;
            border-radius: 50%;
            content: "";
            position: absolute;
            top: -35px;
            left: -15px;
        }
