<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Items</title>

    <style>
    
        * {
            box-sizing: border-box;
            margin: 0; 
            padding: 0;
        }

        .trunk {
            top: 300px;
            left: 300px; 
            height: 100px;
            width: 15px;
            background-color: #7e604b;
            position: absolute;
        }

        .trunk::after {
            height: 110px;
            width: 110px;
            background-color: #236b3b;
            border-radius: 50%;
            content: "";
            position: absolute;
            top: -100px;
            left: -45px;
        }

        .branch {
            height: 50px;
            width: 10px;
            background-color: #7e604b;
            position: absolute;
            transform: rotate(40deg);
            left: 20px;
            top: 10px;
        }

        .branch::after {
            height: 55px;
            width: 55px;
            background-color: #236b3b;
            border-radius: 50%;
            content: "";
            position: absolute;
            top: -35px;
            left: -15px;
        }


    </style>

</head>
<body>
    
    <div class="tree">
        <div class="trunk">
            <div class="branch">
            </div>

        </div>
    </div>




    
</body>
</html>
